<!DOCTYPE html>
<html>
  <head>
    <title>Trello</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ico.ico"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
      <button class="tableros btn-success btn "><i class="glyphicon glyphicon-edit"></i>Tableros</button>
      <form>
        <input type="text" name="buscador">
      </form>
      <i class="glyphicon glyphicon-search buscar"></i>
      <img src="img/trello.png"  class="trello-logo">
      <button class="mas btn-success btn"><i class="glyphicon glyphicon-plus"></i></button>
      <div class="perfil">
        <img src="img/perfil.jpg" class="foto-perfil">
        <button class="perfil btn-success btn">anabel espinal</button>
      </div>
      <button class="btn-success btn ico"><i class="glyphicon glyphicon-info-sign"></i></button>
      <button class="btn-success btn globe"><i class="glyphicon glyphicon-globe"></i></button>
    </header>
    <section>
      <div id="contenedorGeneral-js">
        <div id="listasContenedor">
          <span id="anadirLista-js">A単adir una lista...</span>    
          <form id="formHtml-js" style="display:none;">
            <input type="text" name="input" id="inputHtml-js" placeholder="nombre de lista">
            <button type="button" id="botonHtml-js">GUARDAR</button>
          </form>
        </div>
      </div>
    </section>

    <article id="modal-span">
      <!-- Button trigger modal -->
<!--       <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="display: none;">
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title h4" id="myModalLabel"></h4>
              <h6 id="h6"></h6>
            </div>
            <div class="modal-body">
              <div id="checklist"></div>
              <div id="b-check">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"">checklist</button>
              </div>
              <div>
                <h4>A単adir Comentario: </h4>
                <textarea></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </article>
    <article style="" id="article">
      <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h5 class="modal-title" id="myModalLabel">a単adir un checklist</h5>
            </div>
            <div class="modal-body">
              <div>
                <h5>titulo: </h5>
                <input type="text" id="inputCheck">
              </div>
              <div>
                <button type="button" id="botonCheck">A単adir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>




    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script  type="text/javascript" src="js/object.js"></script>
    <script  type="text/javascript" src="js/name-list.js"></script>
    <script  type="text/javascript" src="js/card-content.js"></script>
    <script  type="text/javascript" src="js/new-card.js"></script>
    <script  type="text/javascript" src="js/drag-drop.js"></script>
    <script  type="text/javascript" src="js/modal-1.js"></script>
  </body>
</html>
